<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="/favicon.ico" rel="icon" type="image/x-icon" />
        <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
        <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
        <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta property="og:title" content="Jenkins Statistics" />
        <meta property="og:type" content="website"/>
        <meta property="og:image" content="/opengraph.png" />
        <meta property="og:url" content="https://stats.jenkins.io" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta property="og:description" content="This site shows statistics related to Jenkins infrastructure" />
        <meta property="og:site_name" content="Jenkins Statistics" />
        <meta name="twitter:image:alt" content="Jenkins Statistics" />

        <!--  Non-essential, but required for analytics  -->
        <!-- <meta property="fb:app_id" content="your_app_id" /> -->
        <!-- <meta name="twitter:site" content="@twitter-handle" /> -->

        <title>Jenkins Statistics</title>

        <!--
            Jenkins IO Components (@jenkinsci/jenkins-io-components) are now
            bundled via npm package in src/lib/jenkins-io-components.ts.
            This provides:
            - Offline development capability
            - Resilience against CDN outages
            - Consistent versioning with package.json

            Ionicons CDN is kept as a fallback for icons used by jio-navbar/jio-footer.
            These are loaded asynchronously and gracefully degrade if unavailable.
        -->
        <script
            data="ionicons"
            src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/8.0.13/ionicons/ionicons.esm.js"
            type="module"
            async
        ></script>
        <script
            data="ionicons"
            nomodule=""
            src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/8.0.13/ionicons/ionicons.js"
            async
        ></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
